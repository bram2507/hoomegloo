<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
<ion-content>
    <ion-grid>

    </ion-grid>    
    
    <div class="logScrn">
        <!-- Headder of the page -->
        <div class="header" padding>
            <div class="appIcon">[ homegloo ]</div>
            <div class="menuIcon">
                    <input type="checkbox" id="hamburger" (click)="hamburgerMenu($event.target)"/>
                    <label class="menuicon" for="hamburger">
                        <span id="spn"></span>
                    </label>      
            </div>
        </div>
        <!-- Headder of the page -->
        
        <!-- Top of the page -->
        <div class="topScrn">

            <!-- Section of Wellcome text -->
            <section class="textP" padding>
                <h2 align="text-center">Comenzar</h2>
                <h6 align="text-center">Inicia sesión en Homegloo</h6>     
            </section>
            <!-- Section of Wellcome text -->

            <!-- Menu transition when hamburguer is clicked -->
            <nav id="nav" class="option"> 
                <a href="#">Iniciar Sesión</a>
                <a href="#">Cambiar Email o Usuario</a>
                <a href="#">Cambiar Contraseña</a>
                <a href="#">Contacto</a>  
            </nav>     
            <!-- Menu transition when hamburguer is clicked -->
         
            <!-- Section of the Email -->
            <section class="textLogTop" padding>
                <ion-label fixed color="dark">Email</ion-label>
                <div class="user">
                    <ion-input class="emailInput" type="text" maxlength="25" text-center placeholder="Email">
                    </ion-input>
                </div>
            </section>
            <!-- Section of the Email -->
        </div>
        <!-- Top of the page -->

        <!-- Bottom of the page -->
        <div class="bottomScrn">
            
            <!-- Section of the Password -->
            <section class="textLogBottom" padding>
                <ion-label fixed color="dark" align-self-center>Password</ion-label>
                <div class="user">
                    <div class="passText">

                        <ion-input class="passwordInput" maxlength="32" text-center placeholder="Password"
                            [type]="passwordType">
                        </ion-input>
                    </div>
                    <div class="eye-view-div" id="eye" (click)="tooglePassword($event.target)">
                        <img id="eye-closed-img" class="eye-view-img"
                            src="../assets/imgs/ionicons-svg-md-eye-off.svg">
                    </div>
                </div>
                <div>
                    <a class="forgot" href="#">¿Has olvidado tu contraseña?</a>
                </div>

                <div class="Sign-button" href="#">
                    <div class="arrow">
                        <div class="arrow-top"></div>
                        <div class="arrow-bottom"></div>
                    </div>
                    <div class="sesion"><a href="#">Iniciar Sesión</a></div>
                </div>
            </section>
            <!-- Section of the Password -->

            <!-- Section of Sign Up -->
            <section class="SignUp_For_Free">
                <p class="text">No tienes cuenta todavía?</p>
                <div class="bottonAccount" padding>
                    <div class="wrapper">
                        <a href="#" class="effect-underline" text-center>Suscríbete Gratis!</a>
                    </div>
                </div>
            </section>
            <!-- Section of Sign Up -->

            <!-- Footer -->
            <div class="footer">
                <div class="appName_back_to_up">
                    <div class="apptextName">
                        <p class="textApp">[ homegloo ]</p>
                    </div>
                </div>
                <div class="content_bottom">
                    <div class="pepe">

                    </div>
                </div>
                <div class="contact_icons">
                    <ion-icon id="twitter" name="logo-twitter"></ion-icon>
                    <ion-icon id="google" name="logo-google"></ion-icon>
                    <ion-icon id="github" name="logo-github"></ion-icon>
                    <ion-icon id="youtube" name="logo-youtube"></ion-icon>
                    <ion-icon id="pinterest" name="logo-pinterest"></ion-icon>
                    <ion-icon id="linkedin" name="logo-linkedin"></ion-icon>
                </div>
            </div>
            <!-- Footer -->
        </div>

        <!-- Bottom of the page -->
    </div>

</ion-content>
</body>
